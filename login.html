<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favi/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>머니타임</title>
  </head>
  <body>
    <main class="main">
      <section class="content white px16 pb40">
        <div class="logo-bx">
          <h1><img src="./images/logo.svg" alt="로고" /></h1>
        </div>
        <div class="input-type input-type1">
          <input type="text" placeholder="아이디" />
          <input type="password" placeholder="비밀번호" />
        </div>
        <div class="align both login-check mt15">
          <div class="check-type1">
            <input type="checkbox" id="chck1" />
            <label for="chck1">자동로그인</label>
          </div>
          <a href="find-id.html">아이디/비밀번호 찾기</a>
        </div>
        <div class="mt20">
          <button class="btn-yellow large" type="button">로그인</button>
        </div>
        <div class="title-login mt20"><span>간편 로그인</span></div>
        <ul class="login-easy mt20">
          <li><a class="btn-google" href="">구글 로그인</a></li>
          <li><a class="btn-kakao" href="">카카오 로그인</a></li>
          <li><a class="btn-facebook" href="">페이스북 로그인</a></li>
        </ul>
        <div class="join-link align center mt40">
          <p>계정이 없으신가요?</p>
          <a href="join-agree.html">회원가입</a>
        </div>
      </section>
    </main>
  </body>
</html>
