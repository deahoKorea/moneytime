<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favi/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>머니타임</title>
  </head>
  <body>
    <header class="header-sub">
      <div class="mx-auto">
        <a class="btn-back" href=""></a>
        <h2>약관동의</h2>
      </div>
    </header>
    <main class="main pt55">
      <section class="content white px16 pb40">
        <div class="check-menu-box">
          <div class="checkbox-container all">
            <input type="checkbox" id="checkbox1" name="checkAll" />
            <label for="checkbox1">약관 전체동의</label>
          </div>
          <div class="checkbox-wrap">
            <strong class="terms-title">머니타임 동의 항목</strong>
            <div class="checkbox-container arrow mb24">
              <input class="terms-input" type="checkbox" id="checkbox2" name="checkOne" />
              <label for="checkbox2">[필수] 개인정보취급방침 동의</label>
            </div>
            <div class="checkbox-container arrow mb24">
              <input class="terms-input" type="checkbox" id="checkbox3" name="checkOne" />
              <label for="checkbox3">[필수] 이용약관 동의</label>
            </div>
            <div class="checkbox-container arrow mb24">
              <input class="terms-input" type="checkbox" id="checkbox4" name="checkOne" />
              <label for="checkbox4">[선택] 광고성 정보 수신 동의</label>
            </div>
            <div class="checkbox-container arrow mb24">
              <input class="terms-input" type="checkbox" id="checkbox5" name="checkOne" />
              <label for="checkbox5">[필수] 위치정보 이용 제공 동의</label>
            </div>
          </div>
          <div>
            <strong class="terms-title">서비스 동의 항목</strong>
            <div class="checkbox-container arrow mb24">
              <input class="terms-input" type="checkbox" id="checkbox6" name="checkOne" />
              <label for="checkbox6">[필수] 전자금융거래 동의</label>
            </div>
            <div class="checkbox-container arrow mb24">
              <input class="terms-input" type="checkbox" id="checkbox7" name="checkOne" />
              <label for="checkbox7">[필수] 만 14세 이상 동의</label>
            </div>
          </div>
          <div class="pt40">
            <button class="btn-yellow large" type="button" onclick="location.href='join.html'">다음</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
