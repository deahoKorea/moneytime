<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>머니타임</title>

    <link rel="icon" href="images/favi/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="header-sub">
      <div class="mx-auto">
        <a class="btn-back" href=""></a>
        <h2>회원가입</h2>
      </div>
    </header>
    <main class="main pt20">
      <section class="content white px16 pb40">
        <div class="input-title">
          <label class="title" for="txt1">아이디</label>
          <p class="explanation">영문, 숫자 포함 6~20자로 입력</p>
        </div>
        <div class="input-type input-type2 pb30">
          <input id="txt1" type="text" placeholder="아이디 입력" />
          <button type="button">중복확인</button>
        </div>
        <div class="input-title">
          <label class="title" for="txt2">비밀번호</label>
          <p class="explanation">영문 대문자와 소문자, 숫자, 특수문자 중 2가지 이상8~15자로 입력</p>
        </div>
        <div class="input-type input-type1 pb30">
          <input class="success" id="txt2" type="password" placeholder="비밀번호 입력" />
          <input class="fail" id="txt3" type="password" placeholder="비밀번호 확인" />
          <p class="alert">* 비밀번호가 맞지 않습니다</p>
        </div>
        <div class="input-title">
          <label class="title" for="txt4">닉네임</label>
          <p class="explanation">영문, 숫자, 한글 최대 6자로 입력</p>
        </div>
        <div class="input-type pb15">
          <input class="fail" id="txt4" type="text" placeholder="별명(2~6자)" />
          <p class="alert pt10">* 닉네임을 알맞게 지어주세요</p>
        </div>
        <div class="input-title pb12">
          <label class="title" for="txt5">생년월일</label>
        </div>
        <div class="input-type pb30">
          <input id="txt6" type="date" />
        </div>
        <div class="input-title pb12">
          <label class="title" for="txt6">휴대전화 (-없이 입력)</label>
        </div>
        <div class="input-type input-type2 pb10">
          <input id="txt6" type="tel" placeholder="휴대전화 입력" />
          <button type="button">전송</button>
        </div>
        <div class="input-type pb30">
          <input id="txt7" type="date" />
        </div>
        <div class="input-title pb12">
          <label class="title" for="txt8">이메일</label>
        </div>
        <div class="input-type input-type3 pb30">
          <input type="email" placeholder="이메일" />
          <i class="align vm">@</i>
          <select class="select" name="" id="">
            <option value="">선택</option>
          </select>
        </div>
        <div class="input-title pb12">
          <label class="title" for="txt8">지역</label>
        </div>
        <div class="input-type pb30">
          <button type="button" class="select large btn-select-region">지역 선택</button>
        </div>
        <div class="input-title pb12">
          <label class="title" for="txt9">추천인 코드(선택)</label>
        </div>
        <div class="input-type">
          <input type="text" placeholder="추천인 코드 입력시 500P 지급!" />
        </div>

        <button class="btn-yellow-off large mt30" type="button" onclick="location.href='join-complete.html'">회원가입</button>
      </section>
      <div class="select-region__layer">
        <div class="select-region">
          <div class="select-region__title">지역 선택</div>
          <div style="padding: 13px">
            <table class="select-region__list">
              <tr>
                <td class="active"><button type="button">서울</button></td>
                <td><button type="button">인천</button></td>
                <td><button type="button">경기</button></td>
              </tr>
              <tr>
                <td><button type="button">대전</button></td>
                <td><button type="button">대구</button></td>
                <td><button type="button">부산</button></td>
              </tr>
              <tr>
                <td><button type="button">강원</button></td>
                <td><button type="button">광주</button></td>
                <td><button type="button">울산</button></td>
              </tr>
              <tr>
                <td><button type="button">경남</button></td>
                <td><button type="button">경북</button></td>
                <td><button type="button">전북</button></td>
              </tr>
              <tr>
                <td><button type="button">전남</button></td>
                <td><button type="button">제주</button></td>
                <td><button type="button">기타</button></td>
              </tr>
            </table>

            <button class="btn-yellow-off large mt12 btn-select-region-complete" type="button">지역선택</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/button.js"></script>
  </body>
</html>
